<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berat Badan Ideal</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style type="text/css">
        body {
            background: gray;
        }
        .container h2 {
            color: white;
        }
    </style>

</head>
<body>
    <div class="container">
        <center><h2>Berat Badan Ideal</h2></center>
        <div class="card">
            <div class="card-header">
                <h3>Menghitung Program BMI</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>Tinggi Badan (cm)</label>
                    <input type="number" name="ipt_t" id="ipt_t" class="form-control" required=""
                    placeholder="Masukan Tinggi Badan"><br>
                </div>
                <div class="form-group">
                    <label>Berat Badan (cm)</label>
                    <input type="number" name="ipt_b" id="ipt_b" class="form-control" required=""
                    placeholder="Masukan Berat Badan"><br>
            </div>
            <div class="form-group">
                <button onclick="hitung()" class="btn btn-primary">Hitung</button>
            </div>
            <h4 id="bmi"></h4>
            <h5 id="keterangan"></h5>
            <div class="card-footer">
                <p>Oleh Ahmad Arif Fanani</p>

            </div>
        </div>
    </div>
    <script type="text/javascript">
        var tinggi, berat, keterangan, bmi;
        function hitung() {
            tinggi = parseFloat(document.getElementById("ipt_t").value);
            tinggi /= 100;
            berat = parseFloat(document.getElementById("ipt_b").value);
            bmi = berat / (tinggi * tinggi);
            if(bmi > 27) {
                keterangan = "Gemuk, kelebihan berat badan tingkat berat";
            }else if ((bmi >= 25.1)&(bmi <= 27)) {
                keterangan = "Gemuk, kelebihan berat badan tingkat rendah";
            }else if ((bmi >= 18.5)&(bmi <= 25)) {
                keterangan = "Normal";
            }else if ((bmi >= 17.5)&(bmi <= 18.4)) {
                keterangan = "kurus, kekurangan berat badan tingkat rendah";
            }else {
                keterangan = "kurus, kekurangan berat badan tingkat berat";
            }
            document.getElementById("bmi").innerHTML = "Hasil Perhitungan BMI : " + bmi.toFixed(1);
            document.getElementById("keterangan").innerHTML = "keterangan : " + keterangan; 
        }

            
        
    </script>
</body>
</html>
